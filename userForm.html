<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nath.org.in/userForm</title>
    <link rel="stylesheet" href="userForm.css">
</head>
<body>
    <form action="">
        <div class="outerDiv">
            <div class="innerDiv">
                <div class="Header">
                    <h1>Application for Registration</h1>
                </div>
                <div class="outerContainer">
                    <div class="innerContainer">
                        <label for="fname">First Name</label>
                        <input type="text" id="fname" />
                    </div>
                    <div class="innerContainer">
                        <label for="mname">Middle Name</label>
                        <input type="text" id="mname" />
                    </div>
                    <div class="innerContainer">
                        <label for="lname">Last Name</label>
                        <input type="text" id="lname" />
                    </div>
                    <div class="innerContainer">
                        <label for="age">Age</label>
                        <input type="digit" id="age" />
                    </div>
                    <div class="innerContainer">
                        <label for="gender">Gender</label>
                        <select name="" id="gender">
                            <option value="">--Select--</option>
                            <option value="">Male</option>
                            <option value="">Female</option>
                        </select>
                    </div>
                    <div class="innerContainer">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" />
                    </div>
                    <div class="innerContainer">
                        <label for="father">Father's Name</label>
                        <input type="text" id="father" />
                    </div>
                    <div class="innerContainer">
                        <label for="mother">Mother's Name</label>
                        <input type="text" id="mother" />
                    </div>
                    <div class="innerContainer">
                        <label for="aadhar">Aadhar</label>
                        <input type="digit" id="aadhar" />
                    </div>
                    <div class="innerContainer">
                        <label for="pan">PAN</label>
                        <input type="alphanumeric" id="pan" />
                    </div>
                    <div class="innerContainer">
                        <label for="city">City / Village</label>
                        <input type="text" id="city" />
                    </div>
                    <div class="innerContainer">
                        <label for="post">Post Office</label>
                        <input type="text" id="post" />
                    </div>
                    <div class="innerContainer">
                        <label for="police">Police Station</label>
                        <input type="text" id="police" />
                    </div>
                    <div class="innerContainer">
                        <label for="district">District</label>
                        <input type="text" id="district" />
                    </div>
                    <div class="innerContainer">
                        <label for="state">State</label>
                        <input type="text" id="state" />
                    </div>
                    <div class="innerContainer">
                        <label for="nationality">Nationality</label>
                        <input type="text" id="nationality" />
                    </div>
                    <div class="innerContainer">
                        <label for="religion">Religion</label>
                        <input type="text" id="religion" />
                    </div>
                    <div class="innerContainer">
                        <label for="community">Community</label>
                        <select name="" id="community">
                            <option value="">--Select--</option>
                            <option value="">ST</option>
                            <option value="">SC</option>
                            <option value="">OBC / MOBC</option>
                            <option value="">General</option>
                        </select>
                    </div>
                    <div class="innerContainer">
                        <label for="@seat">Seat</label>
                        <select name="" id="@seat">
                            <option value="">--Select--</option>
                            <option value="">One</option>
                            <option value="">Two</option>
                            <option value="">Three</option>
                        </select>
                    </div>
                    <div class="innerContainer">
                        <label for="@category">Category</label>
                            <select name="" id="@category">
                            <option value="">--Select--</option>
                            <option value="">Near Window</option>
                            <option value="">Near Mat</option>
                        </select>
                    </div>
                    <div class="innerContainer">
                        <label for="@luggage">Luggage</label>
                        <select name="" id="@luggage">
                            <option value="">--Select--</option>
                            <option value="">Soft</option>
                            <option value="">Hard</option>
                        </select>
                    </div>
                    <div class="innerContainer">
                        <label for="mobile">Mobile Number</label>
                        <input type="digit" id="mobile" />
                        <button>Get OTP</button>
                    </div>

                    <div class="innerContainer">
                        <label for="otp">Verify OTP</label>
                        <input type="digit" id="otp" />
                        <button>Verify OTP</button>
                    </div>
                    <div class="mybutton">
                        <div class="buttonDiv">
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                    </div>
                <!-- <div class="contentYpart">
                    
                </div>
                <div class="contentZpart">
                    
                </div> -->
                </div>
            </div>
        </div>
    </form>    
</body>
</html>
